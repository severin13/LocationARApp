  
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>GeoAR.js demo</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.6/aframe/build/aframe-ar.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-box scale="15 15 15" gps-entity-place="latitude: 47.380392; longitude: 8.541959;"></a-box>
        <!--<a-box scale="15 15 15" position="0 200 0" gps-entity-place="latitude: 44.493271; longitude: 11.326040;"></a-box>-->
        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>



<html>
    <head>
      <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>

    <body style="margin: 0px; overflow: hidden;">
      <a-scene gps-camera-debug embedded arjs="sourceType: webcam; debugUIEnabled: true;" vr-mode-ui="enabled: false">
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box color="yellow" gps-entity-place="latitude: 47.395689; longitude: 8.520772" scale="2 2 2" />
        <a-box color="yellow" gps-entity-place="latitude: 47.395621; longitude: 8.521164" scale="13 13 13" />
        <a-box color="yellow" gps-entity-place="latitude: 47.392108; longitude: 8.526084" scale="8 8 8" />
        <a-box color="yellow" gps-entity-place="latitude: 47.380329; longitude: 8.541769" scale="8 8 8" />
        <a-box color="yellow" gps-entity-place="latitude: 47.380392; longitude: 8.541959" scale="8 8 8" />
      </a-scene>
    </body>

</html>
