<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src='js/aframe-ar.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-sphere position="0 10 10" color="red" scale="2 2 2" gps-entity-place="latitude: 47.380371; longitude: 8.541877;"></a-sphere>
        <a-sphere color="red" scale="0.5 0.5 0.5" gps-entity-place="latitude: 47.380371; longitude: 8.541877;"></a-sphere>
        <a-box color="yellow" scale=".1 .1 .1" gps-entity-place="latitude: 47.380398; longitude: 8.541954;"></a-box>
        <a-box position="1 1 1" color="yellow" scale="5 5 5" gps-entity-place="latitude: 47.380398; longitude: 8.541954;"></a-box>
        <a-camera gps-camera rotation-reader>
        </a-camera>
    </a-scene>
</body>

</html>
